<div class="form">
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <input  type="text" matInput name="firstname"  [(ngModel)]="searchUser" (ngModelChange)="search()" placeholder="Search">
        </mat-form-field>
      </form>
    </div><br>

<mat-card style="margin-left: 3%; margin-right:3%; margin-top: 3%;">
<div class="listview" >
<mat-selection-list  [multiple]="false">
    <mat-list-option *ngFor="let list of gridlist |slice:0:60">
     First Name: {{list.firstname}} || Last Name: {{list.lastname}} || Username: {{list.username}} || Project: {{list.project}}
    </mat-list-option>
  </mat-selection-list>
  </div>
 </mat-card>
